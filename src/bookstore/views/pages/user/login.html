<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>枫叶书城会员登录页面</title>
    <link type="text/css" rel="stylesheet" href="/src/bookstore/views/static/css/style.css">
    <script type="text/javascript" src="/src/bookstore/views/static/script/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            $("#sub_btn").click(function () {
                var username = $("#username").val()
                if (username === "") {
                    alert("用户名不能为空！")
                    return false
                }
                var password = $("#password").val()
                if (password === "") {
                    alert("密码不能为空！")
                    return false
                }
            });
            if ("{{.}}"==="用户名或密码不正确！") {
                $("#msg").text("用户名或密码不正确！")
            }
        });
    </script>
<body>
    <div id="login_header">
        <img class="logo_img" alt="" src="/src/bookstore/views/static/img">
    </div>
    <div id="login_banner">
        <div id="l_content">
            <span class="login_word">欢迎登录</span>
        </div>
        <div id="content">
            <div class="login_form">
                <div class="login_box">
                    <div class="tit">
                        <h1>枫叶书城会员</h1>
                        <a href="">立即注册</a>
                    </div>
                    <div class="msg_cont">
                        <b></b>
                        <span class="errorMsg" id="msg">请输入用户名和密码</span>
                    </div>
                    <div class="form">
                        <form action="/login" method="post">
                            <label>用户名称：</label>
                            <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username"/>
                            <br/>
                            <br/>
                            <label>用户密码：</label>
                            <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
                            <br/>
                            <br/>
                            <br/>
                            <input type="submit" value="登录" id="sub_btn" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <span>枫叶书城.Copyright &copy;2020</span>
    </div>
</body>
</html>
